{% extends 'volunteerapp/base.html' %}
{% load static %}

{% block content %}

<style>
    .media {
        margin: 30px;
    }
    .align-self-center {
        width: 400px;
    }
</style>

{% for post in posts %}
<div class="media">
    <img src="{{post.picture.url}}" class="align-self-center mr-3" alt="...">
    <div class="media-body">
        <h5 class="mt-0">{{post.title}}</h5>
        <p>{{post.content}}</p>
        <p class="mb-0">{{post.date_posted}}</p>
        
    </div>
</div>

{% endfor %}

{% endblock %}
